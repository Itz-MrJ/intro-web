<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>8 | Intro to web programming</title>
</head>
<style>
    .input{
        background-color: gray;
        margin-top: 25px;
        margin-left: 30px;
        margin-right: 30px;
        border-radius: 10px;
        font-size: 30px;
        padding: 10px 20px;
        display: flex;
        flex: 1;
        justify-content: space-between;
        align-items: center;
    }
</style>
<body>
    <div>
        Calculator
        <div style="background-image: linear-gradient(white,black);display: flex;max-width: 60vh;margin-top: 15vh;">
            <div style="background-color: purple;height: 50vh;width: 50vh;margin-left: 5vh;border: 3px blue solid;border-radius: 20px;">
                <div id="val" style="border: 2px black solid; border-radius: 7px;margin-top: 15px;max-width: 45vh; margin-left: 2.5vh;background-color: white;font-size: 20px;padding: 10px 0px;">0</div>
                <div style="display: flex;flex-direction: row;">
                    <div class="input" onclick="javascript:clicked('(')" id="(">(</div>
                    <div class="input" id=")" onclick="javascript:clicked(')')">)</div>
                    <div class="input" id="C" onclick="javascript:clicked('C')">C</div>
                    <div class="input" id="%" onclick="javascript:clicked('%')">%</div>
                </div>
                <div style="display: flex;flex-direction: row;">
                    <div class="input" id="7" onclick="javascript:clicked('7')">7</div>
                    <div class="input" id="8" onclick="javascript:clicked('8')">8</div>
                    <div class="input" id="9" onclick="javascript:clicked('9')">9</div>
                    <div class="input" id="x" onclick="javascript:clicked('x')">x</div>
                </div>
                <div style="display: flex;flex-direction: row;">
                    <div class="input" id="4" onclick="javascript:clicked('4')">4</div>
                    <div class="input" id="5" onclick="javascript:clicked('5')">5</div>
                    <div class="input" id="6" onclick="javascript:clicked('6')">6</div>
                    <div class="input" id="-" onclick="javascript:clicked('-')">-</div>
                </div>
                <div style="display: flex;flex-direction: row;">
                    <div class="input" id="1" onclick="javascript:clicked('1')">1</div>
                    <div class="input" id="2" onclick="javascript:clicked('2')">2</div>
                    <div class="input" id="3" onclick="javascript:clicked('3')">3</div>
                    <div class="input" id="+" onclick="javascript:clicked('+')">+</div>
                </div>
                <div style="display: flex;flex-direction: row;">
                    <div class="input" id="0" onclick="javascript:clicked('0')">0</div>
                    <div class="input" id="." onclick="javascript:clicked('.')">.</div>
                    <div class="input" id="/" onclick="javascript:clicked('/')">/</div>
                    <div class="input" id="=" onclick="javascript:clicked('=')">=</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function clicked(par){
            if (par=='C') document.getElementById('val').innerHTML = '0';
            else if (document.getElementById('val').innerHTML == '0') document.getElementById('val').innerHTML = par;
            else document.getElementById('val').innerHTML += par;

        }
    </script>
</body>
</html>
