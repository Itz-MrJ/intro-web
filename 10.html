<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>10 | Intro to web programming</title>
</head>
<style>
    .container {
        position: relative;
    }
    .show{
        position: absolute;
        left: 50px;
        top: 50px;
    }
    .hide {
        display: none;
    }
</style>

<body>
    <div class="container">
        <img id="i1" class="show"
            src="https://cdn.discordapp.com/attachments/1052207477288095774/1052600545707294760/3831dbe2-352e-4409-a2e2-fc87d11cab0a.png"
            alt="Burger">
        <img id="i2" class="show"
            src="https://cdn.discordapp.com/attachments/1052207477288095774/1052987573137592370/1576855328048.png"
            alt="Wings ig">
        <img id="i3" class="show" src="https://cdn.discordapp.com/attachments/1052207477288095774/1052207673862529064/Z.png"
            alt="Sandwich">
    </div>
    <script>
        $("img").hover(function () {
            if($(this)[0].id == 'i1'){
                document.getElementById('i2').className = 'hide';
                document.getElementById('i3').className = 'hide';
            }
            else if($(this)[0].id == 'i2'){
                document.getElementById('i1').className = 'hide';
                document.getElementById('i3').className = 'hide';
            }
            else if($(this)[0].id == 'i3'){
                document.getElementById('i2').className = 'hide';
                document.getElementById('i1').className = 'hide';
            }
            //$(this).css("background-color", "yellow");
        }, function () {
            document.getElementById('i2').className = 'show';
            document.getElementById('i3').className = 'show';
            document.getElementById('i1').className = 'show';
            console.log('exit');
        });
    </script>
</body>

</html>
